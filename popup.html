<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Texts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px;
      text-align: center;
      color: #4CAF50;
    }
    .info {
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }
    .text-list {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background-color: #fff;
      max-height: 200px;
      overflow-y: auto;
    }
    .text-item {
      margin-bottom: 5px;
      padding: 5px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 14px;
    }
    .text-item:last-child {
      border-bottom: none;
    }
    .text-item span {
      display: block;
      font-size: 12px;
      color: #555;
    }
    .no-data {
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Saved Texts</h1>
  <div class="info" id="siteInfo"></div>
  <div class="text-list" id="savedTexts"></div>
</body>
<script src="popup.js"></script>
</html>
